    <div class="row">

        <div class="row">
          <div class="large-12 large-centered columns text-center">
            <h3>Contact Us</h3>
          </div>
        </div>
        <br>
        <div id="form-messages"></div>
        <form id="ajax-contact" method="post" action="/php/contact-form-submit.php" autocomplete="off">
          <div class="row">
            <div class="large-6 columns">
              <label for="firstName">First Name:</label>
              <input type="text" placeholder="Fred" id="firstName" name="firstName" required>
            </div>
            <div class="large-6 columns">
              <label for="lastName">Last Name:</label>
              <input type="text" placeholder="DaMOOse" id="lastName" name="lastName" required>
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <label for="telephone">Telephone (optional):</label>
              <input type="tel" placeholder="(123)-456-5926" required id="telephone" name="telephone" accesskey="">
            </div>
            <div class="large-6 columns">
              <label for="email">Email:</label>
              <input type="email" placeholder="freddymooseman@team5926.org" id="email" name="email" required>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label for="message">Message:</label>
              <textarea id="message" name="message" placeholder="I am not your average Moose..." required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns text-center">
              <button type="submit" class="submit button form"><b>Send</b></button>
            </div>
          </div>
        </form>
        <h4 class="left">Wondering when we will get back to you?</h4>
        <p>
          We normally will get back to you within 2-3 days depending how busy we are...
        </p>
